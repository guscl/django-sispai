{% extends 'structure.html' %}   

{% block body_page %}
	<div class="container">
	<a href="/core/">Inicial</a>

	<table class="table table-bordered">
		<thead>	
			<tr>
				<th>Data e Hora</th>
				<th>Mensagem</th>
			</tr>
		</thead>
		<tbody>
			{% for log in logList %}
				<tr>
					<td>{{log.time}}</td>
					<td>{{log.message}}</td>
			 	</tr>
			{%endfor%}
		</tbody>
	</table>
</div>
{% endblock %}
